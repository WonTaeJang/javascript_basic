<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
            prototype  <br />

        <script type = "text/javascript">
            // prototype : 원형, 상속이라는 개념을 제공
            function  Ultra(){}
            Ultra.prototype.ultraProp = true;

            function Super(){}
            Super.prototype = new Ultra();

            function Sub(){}
            Sub.prototype = new Super();

            var o = new Sub();
            console.log(o.ultraProp);

        </script>
    </body>
</html>
