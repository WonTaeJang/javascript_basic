<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
           콜백 <br />

        <script type = "text/javascript">
            var numbers = [20, 10, 9,8,4,7,4,6,5,1];
            //numbers.sort(); // members 는 객체 배열 // 내장 객체(언어가 가주고 있는 기능 )

            var sortfunc = function(a, b){
                console.log(a,b);

                return a-b;

                if(a > b){
                    return 1;
                } 
                else if (a < b){
                    return -1;
                }
                else{
                    return 0;
                }
            }

            console.log(numbers.sort(sortfunc));            



        </script>
    </body>
</html>
