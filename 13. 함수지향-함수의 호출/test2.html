<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
            apply 사용 <br />

        <script type = "text/javascript">
            o1 = {val1:1, val2:2, val3:3}
            o2 = {v1:10, v2:50, v3:100, v4:25}
            function sum(){
                var _sum = 0;
                for(name in this){
                    _sum += this[name];
                }
                return _sum;
            }
            alert(sum.apply(o1)) // 6
            alert(sum.apply(o2)) // 185

            // 

        </script>
    </body>
</html>
