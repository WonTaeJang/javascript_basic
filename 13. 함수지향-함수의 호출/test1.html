<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
            apply 소개 <br />

        <script type = "text/javascript">
            function func(){    // 함수라는 객체, 내장된 메소드를 가지고 있다. 
                
            }

            func();

            // 함수는 객체/ 객체 - 속성 (함수가 들어있다면 그것을 메소드)

            function sum(arg1, arg2){
                return arg1 + arg2;

            }

            alert(sum.apply(null, [1,2]));

        </script>
    </body>
</html>
