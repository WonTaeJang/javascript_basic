<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
            apply 와 this <br />

        <script type = "text/javascript">
            // 자바스크립트는 유연하다.
            var o = {}
            var p = {}
            function func(){
                switch(this){
                    case o:
                        document.write('o<br />');
                        break;
                    case p:
                        document.write('p<br />');
                        break;
                    case window:
                        document.write('window<br />');
                        break;
                }
            }

            func();
            func.apply(o);  // 객체 o에 메소드로 func가 사용됨
            func.apply(p);  // 객체 p에 메소드로 func가 사용됨


        </script>
    </body>
</html>
