<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
            자바스크립트의 객체지향 <br />

        <script type = "text/javascript">
             function Person(){
                
             }
             var p = new Person();  // 객체가 담긴다.   // var p = {}
             p.name = 'egoing';
             p.introduce = function(){
                 return 'My name is ' + p.name + '<br />';
             }

             document.write(p.introduce());

             function Person2(name3){
                 this.name2 = name3;
                 this.introduce2 = function(){
                     return 'My name is ' + this.name2 + '<br />';
                 } 
             }

             var p1 = new Person2('egoing2');
             document.write(p1.introduce2());

             var p2 = new Person2('jang');
             document.write(p2.introduce2());

        </script>
    </body>
</html>
