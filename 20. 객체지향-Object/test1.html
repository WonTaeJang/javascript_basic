<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
            Object  <br />

        <script type = "text/javascript">
             // object prototype 이 있는것과 없는것의 차이점
             // object.prototype

             // object 확장

            Object.prototype.contain = function(needle){
                for(var name in this){
                    if(this[name] === needle){
                        return true;
                    }
                }

                return false;
            }

            var o = {
                'name': 'egoing',
                'city': 'seoul'
            }

            console.log(o.contain('egoing'));

            var a = ['egoing', 'leezche', 'grapittie'];

            console.log(a.contain('leezche'));



        </script>
    </body>
</html>
