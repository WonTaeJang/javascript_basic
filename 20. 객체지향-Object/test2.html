<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
            Object 확장의 위험 <br />

        <script type = "text/javascript">
             // object prototype 이 모든 객체에 영향을 미치기 때문이다.
             // object.prototype

            Object.prototype.contain = function(needle){
                for(var name in this){
                    if(this[name] === needle){
                        return true;
                    }
                }

                return false;
            }

            var o = {
                'name': 'egoing',
                'city': 'seoul'
            }

            //console.log(o.contain('egoing'));

            var a = ['egoing', 'leezche', 'grapittie'];

            //console.log(a.contain('leezche'));

            for(var name in a){
                if(a.hasOwnProperty(name)){
                    console.log(name);
                }
            }

        </script>
    </body>
</html>
